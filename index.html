<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzap</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="app" class="container">

            <!-- left col -->
            <div class="left-col">
                
                <!-- profile -->
                <div class="profile">

                    <div class="name-img-left">
        
                        <img class="profile-picture" src="img/avatar_io.jpg" alt="">
                        <div>Sofia</div>
    
                    </div>
    
                    <div class="icons-left">
    
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
    
                    </div>
    
                </div>
                <!-- /profile -->

                <!-- notification -->
                <div class="notification">

                    <div class="bell-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="text part">    
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div><a href="#">Attiva notifiche desktop</a></div>
                    </div>

                </div>
                <!-- /notification -->

                <!-- cerca -->
                
                <div class="search-bar">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /cerca -->

                <!-- contacts -->
                <div class="contacts">

                    <div class="contact">
                        
                        <div class="name-img-left">
        
                            <img class="profile-picture" src="img/avatar_1.jpg" alt="">
    
                            <div class="name-text">
    
                                <div class="name">Michele</div>
                                <div class="testo">Ultimo messaggio inviato</div>
    
                            </div>
        
                        </div>

                        <div class="orario">12:00</div>

                    </div>

                </div>
                <!-- /contacts -->

            </div>
            <!-- /left col -->

        </div>
        

        <!-- script -->
        <script src="contacts.js"></script>
        <!-- /script -->

    </body>
</html>
